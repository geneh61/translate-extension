
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="options_title">Caption Translator Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <h1 data-i18n="options_title">Caption Translator Options</h1>
    <form id="options-form">
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" name="api-key">
        <br>
        <small>
            <span data-i18n="options_apikey_hint">You can obtain a Gemini API Key at the following page.</span>
            <a href="https://ai.google.dev" target="_blank">Google AI for Developers</a>
        </small>
        <br>
    
    <label for="target-language" data-i18n="options_language">Default Target Language:</label>
    <select id="target-language" name="target-language">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="it">Italiano</option>
        <option value="pt_br">Português - Brasil</option>
        <option value="vi">Tiếng Việt</option>
        <option value="ru">Русский</option>
        <option value="ar">العربية</option>
        <option value="hi">हिन्दी</option>
        <option value="bn">বাংলা</option>
        <option value="zh_cn">中文 - 简体</option>
        <option value="zh_tw">中文 - 繁體</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
      <!-- Add more language options as needed -->
    </select>
    <button type="submit" data-i18n="options_button_save">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
